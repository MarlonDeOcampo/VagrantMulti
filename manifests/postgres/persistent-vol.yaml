---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-persistent-vol
  namespace: database
  labels:
    type: local
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "local-path"
  hostPath:
    path: /opt/pg-data

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pg-pvc
  namespace: database
spec:
  storageClassName: "local-path"
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi