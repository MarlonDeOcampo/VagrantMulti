apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  namespace: hashicorp
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  # ingressClassName: main
  tls:
  - hosts:
    - vault.dev.domain.com
  rules:
  - host: vault.dev.domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consul-consul-ui
            port:
              number: 80
